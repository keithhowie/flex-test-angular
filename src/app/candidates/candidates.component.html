<ng-container *ngIf="candidates|async as c; else loading">

  <table mat-table [dataSource]="c" class="candidate-table mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let candidate"> {{candidate.firstName}} {{candidate.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let candidate"> {{candidate.status||'New'}} </td>
    </ng-container>

    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef>CV</th>
      <td mat-cell *matCellDef="let candidate"> <a href="{{candidate.cvUrl}}" target="_blank">Download CV</a></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let candidate">
        <button mat-button color="primary" (click)="approve(candidate)">Approve</button>
        <button mat-button color="warn" (click)="decline(candidate)">Decline</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
